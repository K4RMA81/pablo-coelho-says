<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>pablito cogelo</title>
  </head>

  <body>
    <div class="div">
      <div class="avatar"></div>

      <div class="frase">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
        magni ratione architecto alias hic dolorum in consequuntur accusamus
        sint explicabo labore quasi nobis sed recusandae doloremque, adipisci a,
        esse repellendus.
      </div>
      <div class="space-between">
        <div></div>
        <h3>Paulo Coelho</h3>
      </div>
    </div>
    <script>
      function random() {
        const options = { method: "GET" };

        fetch("http://localhost:8000/api/", options)
          .then((response) => response.json())
          .then(
            (response) =>
              (document.getElementsByClassName("frase")[0].innerHTML =
                '"' + response.description + '"')
          )
          .catch(
            (err) =>
              (document.getElementsByClassName("frase")[0].innerHTML =
                '"' + "There was an error. Try again ..." + '"')
          );
      }

      random();
    </script>
  </body>
</html>
